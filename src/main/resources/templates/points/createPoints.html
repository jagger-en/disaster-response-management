<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>Point Id</th>
                <th>Point name</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>pointType</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="point : ${points}">
                <td th:text="${point.id}"></td>
                <td th:text="${point.name}"></td>
                <td th:text="${point.longitude}"></td>
                <td th:text="${point.latitude}"></td>
                <td th:if="${point.pointType != null}" th:text="${point.pointType.name}"></td>
                    <td th:unless="${point.pointType != null}">No pointType</td>



                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/points/delete/{id}(id=${point.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/points/add}" th:object="${point}" method="POST">
        <div class="row g-3 mb-3">
            <div class="col-sm-4">
                <label for="name" class="form-label">Point name</label>
                <input th:field="*{name}" value="okok" type="text" class="form-control" id="name">
            </div>
            <div class="col-sm-4">
                <label for="longitude" class="form-label">Longitude</label>
                <input th:field="*{longitude}" value="okok" type="text" class="form-control" id="longitude">
            </div>
            <div class="col-sm-4">
                <label for="latitude" class="form-label">Latitude</label>
                <input th:field="*{latitude}" value="okok" type="text" class="form-control" id="latitude">
            </div>

            <div class="col-sm-4">
                <label for="pointType" class="form-label">pointType</label>
                <select th:field="*{pointType}" class="form-select" id="pointType">
                    <option th:each="pointType : ${pointTypes}" th:value="${pointType.id}" th:text="${pointType.name}"></option>
                </select>
            </div>

            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create Point</button>
            </div>
        </div>
    </form>
</div>
